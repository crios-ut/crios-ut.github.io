<!-- Resources -->
<section class="bg-light page-section" id="{{ site.data.sitetext.resources.section | default: "resources" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext.resources.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext.resources.text }}</h3>
	</div>
  </div>
  <div class="row">
    {% for link in site.data.sitetext.resources.links %}
      <div class="link-feature">
          {% if link.img != "" %}
            <a href="{{link.url}}">
              <img class="mx-auto" src="{{link.img}}" alt="">
            </a>
          {% else if link.icon != ""%}
            <a href="{{link.url}}">
              <i class="{{ link.icon }}"></i>
            </a>
          {% endif %}
      </div>
    {% endfor %}
</div>
</div>
</section>
<!-- End Resources -->
