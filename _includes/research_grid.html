  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.research.title | markdownify | default: "Research" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.research.text | markdownify }}</h3>
      </div>
    </div>

    <!-- Delete this section when ready... -->
    <div class="col-lg-12 text-center">
        <h4 class="section-heading">Coming soon</h4>
        </br>
        </br>
        </br>
    </div>

    <!-- Delete this line to unveil the research page ...

    <div class="research-items">
	  {% assign research_list = site.research | sort: site.research.date | reverse %}

		<img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
	<div class="text">

	<p>
		{{project.caption.subtitle}}

	  </div>
	  </div>
	  {% endfor %}
	  </div>
  </div>
