<!-- Publications -->
<section class="bg-light page-section" id="{{ site.data.sitetext.publications.section | default: "publications" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext.publications.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext.publications.text }}</h3>
	</div>
  </div>
  {% for paper in site.data.sitetext.publications.papers %}
    <div class="row">
      <div class="left">
        {% if paper.img != "" %}
          <img src={{paper.img}}>
        {% endif %}
	  </div>
      <div class="right">
        <p>{{ paper.citation }}
        <a href={{paper.url}}>{{paper.url}}</a>
        </p>
	  </div>
	</div>
  {% endfor %}
</section>
<!-- End Publications -->
