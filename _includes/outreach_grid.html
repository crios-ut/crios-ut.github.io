<!-- Outreach Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext.outreach.section | default: 'outreach' }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.outreach.title | markdownify | default: "Outreach" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.outreach.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.outreach %}
      <div class="col-md-4 col-sm-6 outreach-item">
        <a class="outreach-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="outreach-hover">
            <div class="outreach-hover-content">
              <i class="{{ site.data.style.outreach-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="outreach-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals_outreach.html %}
