about:
    title: "About Us"
    section: about
    image: assets/img/team/crios-team-2023.jpg
    text: "The Computational Research in Ice and Ocean Systems (CRIOS) group at the <a href='https://www.oden.utexas.edu/'> Oden Institute for Computational Engineering and Sciences</a>, <a href='https://www.utexas.edu'> The University of Texas at Austin</a> applies advanced computational methods to improve the understanding of the role of the global ocean, sea ice and the polar ice sheets in the climate system. Using Bayesian inverse methods and scientific machine learning, in particular, we work toward optimal extraction of information contained in observations and in the governing equations of motion, rendered as numerical models. Improved mechanistic understanding is essential for developing robust climate reconstructions and predictions with quantified uncertainties. Within UT Austin, CRIOS members are affiliated with the <a href='https://www.jsg.utexas.edu/'> Jackson School of Geosciences</a> and the <a href='https://ig.utexas.edu/'> Institute for Geophysics</a>, the Oden Institute’s <a href='https://www.oden.utexas.edu/research/centers-groups/scientific-machine-learning/'> Center for Scientific Machine Learning</a> and the <a href='https://www.oden.utexas.edu/research/centers-groups/ccgo/'> Center for Computational Geosciences and Optimization</a>. CRIOS is also involved in a number of national and international research collaborations."
    
    # The group’s research rests on the recognition that these Earth system components remain insufficiently sampled by observations. So the group works toward optimal extraction of information contained in available observations through formal synthesis with known dynamics. The dynamics, in turn, is encapsulated in the governing equations of motion and rendered in state-of-the-art numerical models. Improved mechanistic understanding along with uncertainty characterization are essential prerequisites for developing robust climate predictions with quantified uncertainties. CRIOS is involved in a number of formal and informal, national and international research collaborations, including the UK, Norway, Germany, Japan, and Australia. The group is pursuing several main research thrusts.

