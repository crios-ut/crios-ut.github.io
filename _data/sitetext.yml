about:
    title: "About Us"
    section: about
    image: assets/img/team/crios.jpg
    text: "The Computational Research in Ice and Ocean Systems (CRIOS) group at the 
    <a href='https://www.oden.utexas.edu/'>
    Oden Institute for Computational Engineering and Sciences</a>,
    <a href='https://www.utexas.edu'>The University of Texas at Austin</a>.
    <br>
    <br>
    We apply advanced computational methods to improve our understanding of the role of the ocean, sea ice and polar ice sheets in the global climate system. The group’s research rests on the recognition that these Earth system components remain insufficiently sampled by observations. Using Bayesian inverse methods and scientific machine learning, we work toward optimal extraction of information contained in available observations through formal synthesis with known dynamics that are encapsulated in the governing equations of motion and rendered in state-of-the-art numerical models. Improved mechanistic understanding along with uncertainty characterization are essential prerequisites for developing robust climate predictions with quantified uncertainties. CRIOS is involved in a number of formal and informal, national and international research collaborations, including the UK, Norway, Germany, Japan, and Australia."
    
